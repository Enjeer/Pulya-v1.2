<!DOCTYPE html>
<html>
<head><title>Pulya Booking</title>
  <meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./style/style.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>  
  <div class="container-fluid">
      <form id="dataForm" method="POST">
        <p class="h2" id="upperTXT"></p>
          <div class="form-group">
            <input type = "text" name="username" id="username" class="form-control" placeholder="">
          </div>    
          <div class="form-group">
            <p class="h3" id="table_choice"></p>
            <div class="form-check">
              <input type="radio" id="pool" name="table" class="form-check-input">
              <label class="form-check-label" id="Pool" for="pool"></label>
            </div>
            <div class="form-check">
              <input type="radio" id="piramid" name="table" class="form-check-input">
              <label class="form-check-label" for="piramid" id="Piramid"></label>
            </div>
          </div> 
          <div class="form-group">
            <input type="date" id="date" class="form-control">
          </div>
          <div class="form-group">
            <input type="time" id="time" class="form-control">
          </div>
          <div class="input-group">
            <select class="form-control custom-select" id="customSelect" >
              <option selected value="none" id="duration"></option>
              <option value="1" id="D1"></option>
              <option value="2" id="D2"></option>
              <option value="3" id="D3"></option>
              <option value="4" id="D4"></option>
              <option value="5" id="D5"></option>
              <option value="6" id="D6"></option>
              <option value="7" id="D7"></option>
              <option value="8" id="D8"></option>
            </select>
          </div><br>
        </form>  
          <input type="submit" id="btn" class="btn btn-primary" value="">
    </div>
<script type="text/javascript" src="./scripts/script.js"></script>
<script type="text/javascript" src="./scripts/variables-rus.js"></script>
<script type="text/javascript" src="./scripts/POSTsender.js"></script>
<script src="./scripts/script-hide.js"></script>
</body>
  </html>
